<article class="summary">
  <a href="{{ .Permalink }}">
    <h1 class="title">{{ .Title }}</h1>
    {{ with .Params.subtitle }}<h3 class="subtitle">{{ . }}</h3>{{ end }}
  </a>
  {{ partial "postMeta.html" . }}
  <div class="content">
    {{ if .Params.truncated }}
    </br>
    <a href="{{ .Permalink }}">Read more...</a>
    {{ else }}
    <p>{{ .Summary }}</p>
    {{ if .Truncated }}
    <a href="{{ .Permalink }}">Read more...</a>
    {{ end }}
    {{ end }}
  </div>
</article>
